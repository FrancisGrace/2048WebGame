<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
</head>
<link rel="stylesheet" href="./css/index.css">
<link rel="stylesheet" href="./css/general.css">
<script src="./js/jquery-1.11.0.js"></script>
<script src="./js/main.js"></script>
<script src="./js/animation.js"></script>
<script src="./js/judge.js"></script>
<body>
	<header>
 	   <h1>2048</h1>
 	   <h2>Join the numbers and get to the 2048 tile!</h2>
    	<a href="ranking.html" target="_blank" id="Button" style="float: left">Ranking List</a>
    	<a href="history.html" target="_blank" id="Button" style="float: right">History</a>
    	<a href="javascript:newGame()" id="Button" >New Game</a>
    	<p>Player:<span id="player"></span></p>
    	<p>Score:<span id="score">0</span></p>
	</header>

	<div id="grid-container"></div>
	
	<script>
		var i,j,h=[''];
		for (i=0;i<4;i++){
			for (j=0;j<4;j++){
				h.push('<div class="grid-cell" id="grid-cell-'+i+'-'+j+'"></div>')
			}
		}
		document.getElementById("grid-container").innerHTML=h.join(' ');
	</script>
	
	<div class="test">
		<a href="javascript:win()" id="Button" style="float: left">Win the game</a>
		<a href="javascript:create1024()" id="Button" style="float: left">Create1024</a>
    	<a href="javascript:lose()" id="Button">Game Over</a>
	</div>
	
	<footer>
		<p>Designed by Francis Grace Zhang</p>
	</footer>
</body>
